<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/1aabf1beac.js" crossorigin="anonymous"></script>
	<title>SECAL || Simple Enhanced Css Animation Library || By Abhi Khillare</title>
	<style type="text/css" media="all">
	    @font-face{
	    	font-family:codec;
	    	src:url('assets/fonts/codec.ttf');
	    }
	    *{
	    	border: none;
	    	outline: none;
	    }
		body {
			font: 20px sans-serif;
			text-align: center;
			padding-top: 20px;
			
		}
		html, body
		{
			height: 100%;
			padding: 0px;
		}
		html {}
		body
		{
			margin: 0px;
			background-color: #000000ba;
			padding: 0px;
		}

		nav
		{
			position: fixed;
			bottom: 0px;
			width: 100%;
			height: 40px;
			display: flex;
			padding: 0px;
			margin: 0px 0px -19px 0px;
			transform: translateY(-50%);
		}

		nav a
		{

			border-radius: 24px;
			position: relative;
			width: 33.333%;
			display: table-cell;
			text-align: center;
			color: white;
			text-decoration: none;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-weight: bold;
			font-size: 20px;
			padding: 10px 20px;

			transition: 0.4s ease color;
		}

		nav a:before, nav a:after
		{
			content: "";
			position: absolute;
			border-radius: 50%;
			transform: scale(0);
			transition: 0.4s ease transform;
		}

		nav a:before
		{
			top: 0;
			left: 10px;
			width: 6px;
			height: 6px;
		}

		nav a:after
		{
			top: 5px;
			left: 18px;
			width: 4px;
			height: 4px
		}

		nav a:nth-child(1):before
		{
			background-color: yellow;
		}

		nav a:nth-child(1):after
		{
			background-color: red;
		}

		nav a:nth-child(2):before
		{
			background-color: #00e2ff;
		}

		nav a:nth-child(2):after
		{
			background-color: #89ff00;
		}

		nav a:nth-child(3):before
		{
			background-color: purple;
		}

		nav a:nth-child(3):after
		{
			background-color: palevioletred;
		}




		nav a:hover
		{
			color: #fff;
			outline: none;
		}

		nav a:hover:before, nav a:hover:after
		{
			transform: scale(1);
		}
		nav a:nth-child(1):focus
		{
			transition: 0.6s ease;
			border-radius: 24px;
			background: linear-gradient(130deg, yellow, red);
			outline: none;
		}

	    :target,nav a:nth-child(2):focus
		{
			transition: 0.6s ease;
			border-radius: 24px;
			background: linear-gradient(130deg, #00e2ff, #89ff00);
		}

		nav a:nth-child(3):focus
		{
			transition: 0.6s ease;
			border-radius: 24px;
			background: linear-gradient(130deg, purple, palevioletred);
		}
		.header{
			position: fixed;
			top: 0px;
			right: 0px;
			left: 0px;
			height: 40px;
			display: flex;
			font-family: codec;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css" media="all">
		.overlayLeftBtn {
    padding: 12px 24px;
    background-color: hsl(222, 100%, 95%);
    border-radius: 6px;
    position: relative;
    overflow: hidden;
    border: none;
    outline: none;
}

.overlayLeftBtn span {
    color: hsl(243, 80%, 62%);
    position: relative;
    z-index: 1;
    transition: color 0.25s cubic-bezier(.7,0,.9,1);
}

.overlayLeftBtn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    border-radius: 6px;
    transform: translate(-101%, -50%);
    width: 100%;
    height: 100%;
    background-color: hsl(243, 80%, 62%);
    transition: transform 0.25s cubic-bezier(.7,0,.9,1);
}

.overlayLeftBtn:hover span {
    color: hsl(222, 100%, 95%);
}

.overlayLeftBtn:hover::before {
    transform: translate(0, -50%);
}
	</style>
</head>
<body>
	<div class="header">
		
	</div>
	<button class="overlayLeftBtn" type="submit"><span>Hover Me</span></button>
	<nav>
		<a href='#'>
			<i class=" fas fa-home"></i>
		</a>
		<a href='#'>
			<i class=" fas fa-book"></i>
		</a>
		<a href='#'>
			<i class=" fas fa-dumbbell"></i>
		</a>
	</nav>
</body>
</html>
